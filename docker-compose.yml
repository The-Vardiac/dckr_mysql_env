services:
  mysql:
    image: mysql:8.0.44
    container_name: mysql-8.0.44-cnt
    ports:
      - "3309:3306"
    env_file:
      - ".env"
    command:
      - "--default-authentication-plugin=mysql_native_password"
    volumes:
      - mysql_dckr_data:/var/lib/mysql
    networks:
      - sandbox-net

networks:
  sandbox-net:
    external: true

volumes:
  mysql_dckr_data:
